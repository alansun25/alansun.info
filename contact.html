<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Alan Sun | Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500|Work+Sans:300" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
  <section class="page">
    <nav class="navbar navbar-expand-md mb-5">
      <div class="container-fluid ">
        <ul class="navbar-nav align-items-center flex-row">
          <li class="nav-item"><a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <polyline points="15 6 9 12 15 18" />
              </svg></a></li>
          <li class="nav-item"><a href="https://www.alansun.info/" class="nav-link link-style">back</a></li>
        </ul>
      </div>
    </nav>

    <div class="container main form-box">
      <h1 class="name text-center mb-3">say hi</h1>
      <form class="pl-5 pr-5" method="POST" data-netlify-recaptcha="true" data-netlify="true">
        <div class="form-group">
          <label for="name">name</label>
          <input name="name" type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="email">email address</label>
          <input name="email" type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="subject">subject</label>
          <input name="subject" type="subject" class="form-control" id="subject">
        </div>
        <div class="form-group">
          <label for="message">message</label>
          <textarea name="message" class="form-control" rows="5" id="message"></textarea>
        </div>
        <label for="recaptcha">humanity</label>
        <div data-netlify-recaptcha="true" style="transform:scale(0.77);
              -webkit-transform:scale(0.77);
              transform-origin:0 0;
              -webkit-transform-origin:0 0;
              margin: 0 auto;"></div>
        <div class="text-center">
          <button name="submit" type="submit" class="btn btn-outline-dark"><i class="fas fa-arrow-right"></i></button>
        </div>
      </form>
    </div>

  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>

</body>

</html>

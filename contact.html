<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Alan Sun | Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500|Work+Sans:300" rel="stylesheet">
</head>

<body>
  <section class="page">
    <nav class="navbar navbar-expand-md mb-5">
      <div class="container-fluid ">
        <ul class="navbar-nav align-items-center flex-row">
          <li class="nav-item"><a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <polyline points="15 6 9 12 15 18" />
              </svg></a></li>
          <li class="nav-item"><a href="index.html" class="nav-link link-style">back</a></li>
        </ul>
      </div>
    </nav>

    <div class="container main form-box">
      <form class="pl-5 pr-5" method="POST" data-netlify="true">
        <div class="form-group">
          <label for="name">name</label>
          <input name="name" type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="email">email address</label>
          <input name="email" type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="subject">subject</label>
          <input name="subject" type="subject" class="form-control" id="subject">
        </div>
        <div class="form-group">
          <label for="message">message</label>
          <textarea name="message" class="form-control" rows="5" id="message"></textarea>
        </div>
        <div class="row align-items-center">
          <div class="col">
            <div data-netlify-recaptcha="true" style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;"></div>
          </div>
          <div class="col mt-1">
            <button name="submit" type="submit" class="btn btn-outline-dark">send</button>
          </div>
        </div>
      </form>
    </div>


  </section>


</body>

</html>
